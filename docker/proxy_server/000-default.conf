<VirtualHost *:80>
        ServerAdmin webmaster@localhost
		    ServerName edexchange
        ServerAlias edexchange
        DocumentRoot /var/www/html
		
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined


        ProxyPass /directory-server ajp://edex-ds-app:8009/directory-server
        ProxyPassReverse /directory-server ajp://edex-ds-app:8009/directory-server

        ProxyPass /network-server ajp://edex-ns-app:8009/network-server
        ProxyPassReverse /network-server ajp://edex-ns-app:8009/network-server

        # Settings for adding a trailing slash to the URL
        RewriteEngine On
        RewriteCond %{REQUEST_URI} ^/(network-server)$
        RewriteRule ^(.*)$ http://%{HTTP_HOST}$1/ [R=301,L]

</VirtualHost>